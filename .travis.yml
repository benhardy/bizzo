sudo: false
language: java
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: net-bhardy
    projectKey: net.bhardy.bizzo:bizzo-core
    token: $SONAR_TOKEN
    github_token: $SONAR_GIT_TOKEN
jdk:
- oraclejdk8
before_install:
- wget https://archive.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.zip
- unzip -qq apache-maven-3.3.9-bin.zip
- export M2_HOME=$PWD/apache-maven-3.3.9
- export PATH=$M2_HOME/bin:$PATH
install:
script:
- env
- sonar-scanner -X -Dsonar.projectKey=net.bhardy.bizzo:bizzo-core -Dsonar.sources=src
- test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST_BRANCH = "" && mvn -B -fae clean install sonar:sonar || mvn -B -fae clean install
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
